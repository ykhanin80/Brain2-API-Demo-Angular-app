<header class="app-header" *ngIf="isAuthenticated$ | async">
  <nav>
    <h1>Brain2 API Demo App</h1>
    <div class="nav-actions">
      <div class="system-status-header">
        <span class="status-item">
          <span class="status-label">BRAIN2 API:</span>
          <span class="status-value connected">Connected</span>
        </span>
        <span class="status-item">
          <span class="status-label">Auth:</span>
          <span class="status-value active">Active</span>
        </span>
      </div>
      <span>Welcome, {{ (currentUser$ | async)?.name }}</span>
      <button (click)="navigateToSettings()" class="settings-btn">⚙️ Connection Settings</button>
      <button (click)="logout()" class="logout-btn">Logout</button>
    </div>
  </nav>
</header>

<main class="app-content">
  <router-outlet></router-outlet>
</main>
